<!DOCTYPE html>
<html>

<head>
    <title>Agora Web Sample</title>
    <script></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/video.css">

    <!-- Changed by MarinaF -->
    <script src="/scripts/AgoraRTCSDK-2.3.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- nav bar -->
    <div class="topnav">
        <a class="float-left" href="./index.html">GEMS</a>
        <form class="search-bar">
            <input class="form-control ml-5 mr-sm-2 mt-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <a class="active float-right mr-2" href="#events">Events</a>
        <a class="float-right mr-2" href="#news">Device Sharing</a>
        <a class="float-right mr-2" href="#contact">Resource</a>
        <a class="float-right mr-2" href="#about">About</a>
    </div>
    <div id="div_device" class="panel panel-default">
        <div class="select">
            <label for="audioSource">Audio source: </label>
            <select id="audioSource"></select>
        </div>
        <div class="select">
            <label for="videoSource">Video source: </label>
            <select id="videoSource"></select>
        </div>
    </div>
    <div id="div_join" class="panel panel-default">
        <div class="panel-body">
            Channel:
            <input id="channel" type="text" value="test" size="4"></input>
            <!--Host: <input id="video" type="checkbox" checked></input>-->
            <button id="join" class="btn btn-primary" onclick="join()">Join</button>
            <button id="leave" class="btn btn-primary" onclick="leave()">Leave</button>
            <button id="muteAudio" class="btn btn-primary" onclick="muteAudio()">Mute</button>
            <button id="unmuteAudio" class="btn btn-primary" onclick="unmuteAudio()">Unmute</button>
            <button id="enableVideo" class="btn btn-primary" onclick="enableVideo()">Enable Video</button>
            <button id="disableVideo" class="btn btn-primary" onclick="disableVideo()">Disable Video</button>
        </div>
    </div>
    <div id="video" style="margin:0 auto;">
        <div id="agora_local" class='local-video'></div>
    </div>
    <script src='./scripts/video.js'></script>
</body>

</html>
